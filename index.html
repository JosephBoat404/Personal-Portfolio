      <div
        id="initialToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-delay="5000"
      >
        <div class="toast-header">
          <strong class="me-auto">Welcome!</strong>
        </div>
        <div class="toast-body">
          Generate and enter a password to unlock Project and About sections.
        </div>
      </div>

    <div class="position-fixed top-0 end-0 p-2">

        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-delay="2000"
      >
        <div class="toast-header">
          <strong class="me-auto">Copied!</strong>

    <!-- Home Page -->
    <!-- Desktop -->
    <div class="container-fluid no-margin">
      <div class="row rowcontainer d-none d-md-flex">
        <div
          class="col-12 col-md d-flex align-items-center"
          style="height: 201.59px"
        >
          <h1 class="IamJoseph">I am<br />Joseph</h1>
        </div>

        <div
          class="col-12 col-md passwordgene1 align-items-center d-flex justify-content-center"
        >
          <h5 class="displaygen">Generate Password</h5>
          <button class="buttonbtn buttonforcopy">
            <img src="project icons/Copy.svg" alt="Click to generate" />
          </button>
          <button class="generatepass buttonbtn buttonfornewpass">
            <img src="project icons/Regroup.svg" alt="Generate a password" />
          </button>
        </div>
      </div>
      <!-- Desktop -->

      <!-- Mobile -->
      <div class="row rowcontainer d-md-none">
        <div
          class="col-12 col-md d-flex align-items-center"
          style="height: 201.59px"
        >
          <h1 class="IamJoseph">I am<br />Joseph</h1>
        </div>

        <div
          class="col-12 col-md passwordgene1 align-items-center d-flex justify-content-center"
        >
          <h5 class="displaygen1">Generate Password</h5>
        </div>

        <div
          class="col col-md d-flex align-items-center justify-content-center"
        >
          <button class="buttonbtn buttonforcopy">
            <img src="project icons/Copy.svg" alt="Click to generate" />
          </button>

          <button class="generatepass buttonbtn buttonfornewpass">
            <img src="project icons/Regroup.svg" alt="Generate a password" />
          </button>
        </div>
      </div>
      <!-- Mobile -->

      <div class="row">
        <div class="col-12 passvalidator align-items-center d-flex justify-content-center">
          <form id="myForm" action="index1.html" onsubmit="return validatorpass()" class="d-flex align-items-center">
            <input
              type="password"
              id="unlockpage"
              name="unlockpage"
              placeholder="Enter/Past Generated Password.."
              class="mr-3"
            />
            <button class="submittbtn" type="submit">
              <img src="project icons/Vector.svg" alt="submit" />
            </button>
          </form>
        </div>
      </div>
