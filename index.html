<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima&family=Montserrat&family=Quicksand&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div
        id="initialToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-delay="4000"
      >
        <div class="toast-header">
          <strong class="me-auto">Welcome!</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          Generate and enter a password to unlock Project and About sections.
        </div>
      </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div
        id="myToast"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-delay="2000"
      >
        <div class="toast-header">
          <strong class="me-auto">Copied!</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Password copied to clipboard.</div>
      </div>
    </div>

    <!-- Home Page -->
    <div class="container-fluid no-margin">
      <div class="row rowcontainer">
        <div
          class="col-12 col-md d-flex align-items-center"
          style="height: 201.59px"
        >
          <h1 class="IamJoseph">I am<br />Joseph</h1>
          <button class="buttonbtn" id="buttonfornext">
            <img
              src="project icons/Expand_right_double_light.svg"
              alt="next text"
              class="nextabouttext"
            />
          </button>
        </div>

        <div
          class="col-12 col-md passwordgene1 align-items-center d-flex justify-content-center"
        >
          <h5 class="displaygen" id="myInput">Generate Password</h5>
          <button class="buttonbtn" id="buttonforcopy">
            <img src="project icons/Copy.svg" alt="Click to generate" />
          </button>
          <button id="buttonfornewpass" class="generatepass buttonbtn">
            <img src="project icons/Regroup.svg" alt="Generate a password" />
          </button>
        </div>
      </div>

      <div class="row">
        <div
          class="col-12 passvalidator align-items-center d-flex justify-content-center"
        >
          <!-- <label for="unlockpage">Enter/Past Generated Password :</label> -->
          <form
            id="myForm"
            action="index1.html"
            onsubmit="return validatorpass()"
          >
            <input
              type="password"
              id="unlockpage"
              name="unlockpage"
              placeholder="Enter/Past Generated Password.."
            />
            <button class="submittbtn" type="submit">
              <img src="project icons/Send_hor_C.svg" alt="submit" />
            </button>
          </form>
        </div>
      </div>
      <!-- Home Page End -->
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
